<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <!-- html5부터는 플러그인을 사용하지 않고 미디어(비디오,오디오)를 직접 html 문서에서 실행시킬 수 있는 태그를 제공한다. -->
    <h1>미디어 관련 태그</h1> 
    <h3>오디오 관련 태그</h3>
    <audio src="sample/audio/xmas.mp3" controls = "controls" loop="loop"></audio>
    <hr>
    <h3>비디오 관련 태그</h3>
    <video src="sample/video/beach.mp4" controls="controls"></video>
<!-- https://youtu.be/2lR4zK_jCOQ -->
    <iframe
    width="747"
    height="420"
    src="https://www.youtube.com/embed/2lR4zK_jCOQ"
    title="김준표" frameborder ="0"></iframe>
    <iframe src="./2_목록관련태그.html" frameboder ="1"
    width="100%" height="300px"></iframe>

</html>
