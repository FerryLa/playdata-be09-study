<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습5</title>
    <style>
      h1 {
        font-size: 48px;
        margin-top: 50px;
        text-align: center;
      }
      body {
        background-image: url(https://kr.img.news.koreanair.com/wp-content/uploads/2019/06/B787-10.jpg);
        background-size: cover;
        height: 500px;
      }
      .box {
        display: block;
        background-image: url(https://i.pinimg.com/736x/c1/9e/d9/c19ed94e1774fc727a30155105a38c39.jpg);
        height: 500px;
        width: 500px;
        margin: auto;
        background-size: cover;
      }
      p {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS의 background 속성 연습</h1>
    <div class="box"></div>
    <p>
      <b>멋진 (img)를 CSS의 속성을 활용해서 만들어 보자.</b>
    </p>
  </body>
</html>
