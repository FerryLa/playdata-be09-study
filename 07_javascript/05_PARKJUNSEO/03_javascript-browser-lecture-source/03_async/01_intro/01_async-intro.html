<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>동기 비동기</h1>
    <script>
      // 작업이 순차적으로 진행되고 완료되어야 다음 작업이 진행된다 --> 동기
      console.log(`helloWorld 1`);
      console.log(`helloWorld 2`);
      console.log(`helloWorld 3`);
      function sayHello() {
        console.log(`helloWorld!`);
      }
      sayHello();
      console.log(`end 1`);

      // 작업이 순차적으로 진행되지 않고 완료되지 않아도 다음 작업이 진행된다. --> 비동기
      // setTimeout : 비동기 함수
      setTimeout(() => console.log("hi"), 3000); // 얘는 제일 마지막에 출력됨
      console.log(`end 2`);
    </script>
  </body>
</html>
