<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이벤트 핸들러 프로퍼티</h1>
    <p>
      window 객체와 Document, HTMLElement 타입의 DOM 노드 객체는 이벤트에
      대응하는 이벤트 핸들러 프로퍼티를 가지고 있다.
    </p>
    <button id="btn">클릭해보세요</button>

    <script>
      const $button = document.querySelector("#btn");
      // const $button = document.getElementById('btn');

      $button.onclick = function () {
        alert("DOM 프로퍼티 방식으로 이벤트 핸들러 등록 완료!");
      };
      // 이전 이벤트 핸들러는 무시되어 하나의 이벤트 밖에 연결 할 수 없다.
      $button.onclick = () => alert("이벤트 덮어쓰기!");
    </script>
  </body>
</html>
