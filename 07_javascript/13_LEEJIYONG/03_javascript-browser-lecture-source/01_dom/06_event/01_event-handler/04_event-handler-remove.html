<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">클릭해보세요</button>
    <p>
      EventTarget.prototype.removeEventListener : addEventListener 메소드로
      등록한 이벤트 핸들러를 제거하는 함수
    </p>
    <script>
      const $button = document.getElementById("btn");
      const handleClick = () => alert("클릭했대요~");
      // 이벤트 핸들러 등록
      $button.addEventListener("click", handleClick);
      // 이벤트 핸들러 제거
      $button.removeEventListener("click", handleClick);
      // 이벤트 핸들러 등록
      // 등록한 이벤트 핸들러를 참조할 수 없으므로 제거할 수 없다.
      $button.addEventListener("mouseover", () => alert("마우스 올렸대요~"));
    </script>

    <button id="btn2">더블 클릭해보세요</button>
    <script>
      const $btn2 = document.querySelector("#btn2");
      const handleDbClick = () => alert("더블클릭했데요~");
      $btn2.ondbclick = handleDbClick;
    </script>
  </body>
</html>
