<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이벤트 객체</h1>
    <p>
      이벤트 발생시 이벤트에 관련된 다양한 정보를 가진 이벤트 객체가 동적으로
      생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달된다.
    </p>
    <h1 class="message">
      아무곳이나 클릭해보세요. 클릭한 좌표를 알려드릴게요.
    </h1>

    <script>
      const $msg = document.querySelector(".message");
      // 클릭 이벤트에 의해 생성된 이벤트 객체는 이벤트 핸들러의 첫 번째 인수로 전달 된다.
      function showCoords(e) {
        console.log(e);
        $msg.textContent = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
      }
      document.onclick = showCoords;
    </script>

    <div class="area" onclick="showDivCoords(event)">
      이 영역 내부를 클릭해보세요. 클릭한 좌표를 알려드릴께요
    </div>
    <script>
      function showDivCoords(e) {
        console.log(e);
        const $area = document.querySelector(".area");
        $area.textContent = `clientX : ${e.clientX}, clientY : ${e.clientY}`;
      }
    </script>
  </body>
</html>
