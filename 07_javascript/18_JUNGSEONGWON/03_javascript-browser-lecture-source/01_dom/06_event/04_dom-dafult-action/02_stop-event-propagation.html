  <body>
    <h1>이벤트 전파 방지</h1>
    <p>이벤트 객체의 stoppropagation메서드는 이벤트 전파를 중지시킨다.</p>

    <ul id="drink">
      <li>커피</li>
      <li>콜라</li>
      <li>우유</li>
    </ul>

    <script>
      function test1(msg, e) {
        let event = e || window.event;
        alert(msg);
        if (event.stopPropagation()) {
          event.stopPropagation;
        }
      }
    </script>
  </body>
