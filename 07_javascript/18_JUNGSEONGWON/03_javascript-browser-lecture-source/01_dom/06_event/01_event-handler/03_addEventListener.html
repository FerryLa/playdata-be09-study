<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListener</title>
  </head>
  <body>
    <h1>addEventListener</h1>
    <p>
      EventTarget.prototype.addEventListener('eventType', functionName [,
      useCapture]) : 첫 번째 매개변수는 이벤트 타입 명칭, 두 번째 매개변수는
      이벤트 핸들러 함수, 세 번째 매개변수는 이벤트 전파 단계(캡쳐링 or
      버블링)를 지정한다.
    </p>

    <!-- button#btn{클릭해보세요.} #은 id {표시할 내용} -->
    <button id="btn">클릭해보세요</button>

    <script>
      const $btn = document.querySelector("#btn");

      // 동일 이벤트 타입에 핸들러 함수를 다중으로 등록 할 수 있다.
      $btn.addEventListener("click", function () {
        alert("클릭했네?");
      });

      $btn.addEventListener("click", () => {
        console.log("클릭했어~");
      });
      
      // 참조가 동일한 이벤트 핸들러 함수를 중복해서 등록하더라고 하나의 핸들러만 등록된다.
      const handleMouseover = () => console.log(`button mouseover!!!`); // 마우스를 클릭창에 올리는 경우 카운트를 올린다.
      $btn.addEventListener("mouseover", handleMouseover);
    </script>
  </body>
</html>
